# User Actions Configuration
# This file defines declarative actions for the UserActionsModule
# Note: User-specific actions have been removed as they should be handled by the credit system

actions:
  validate_user_permissions:
    description: "Check if user has specific permissions (generic framework)"
    type: "function"
    function: "validate_user_permissions"
    required_params:
      - "user_id"
      - "permission"
    optional_params:
      - "resource_id"
    examples:
      - description: "Check admin permission"
        request: '{"user_id": "12345", "permission": "admin"}'
      - description: "Check read permission for resource"
        request: '{"user_id": "12345", "permission": "read", "resource_id": "doc_123"}'

  log_system_activity:
    description: "Log system activity for analytics"
    type: "database"
    operation: "insert"
    collection: "system_activities"
    required_params:
      - "activity_type"
      - "source"
    optional_params:
      - "metadata"
      - "timestamp"
    examples:
      - description: "Log system startup"
        request: '{"activity_type": "system_startup", "source": "external_app", "metadata": {"version": "2.0"}}'
      - description: "Log API call"
        request: '{"activity_type": "api_call", "source": "stripe_module", "metadata": {"endpoint": "/stripe/create-payment-intent"}}'

  send_external_notification:
    description: "Send a notification to external service"
    type: "external_api"
    url: "https://api.notifications.service/send"
    method: "POST"
    required_params:
      - "message"
      - "recipient"
    optional_params:
      - "priority"
      - "channel"
    examples:
      - description: "Send system notification"
        request: '{"message": "Payment processed successfully", "recipient": "admin@company.com", "priority": "normal"}'

  get_system_status:
    description: "Get system status information"
    type: "function"
    function: "get_system_status"
    required_params: []
    optional_params:
      - "include_details"
    examples:
      - description: "Get basic system status"
        request: '{}'
      - description: "Get detailed system status"
        request: '{"include_details": true}'

# Global configuration for the module
config:
  default_timeout: 30
  max_retries: 3
  cache_enabled: true
  cache_ttl: 300 